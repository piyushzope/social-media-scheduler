name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION="${REF_NAME#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true

  # Build and push release Docker images
  build-release-images:
    name: Build Release Images
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API Image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        env:
          VERSION: ${{ needs.release.outputs.version }}
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/api:${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web Image
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/web:${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scheduler Image
      - name: Build and push Scheduler image
        uses: docker/build-push-action@v5
        with:
          context: services/scheduler
          file: services/scheduler/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/scheduler:${{ needs.release.outputs.version }}
            ${{ env.REGISTRY }}/${{ github.repository }}/scheduler:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Update release with image info
  update-release:
    name: Update Release
    runs-on: ubuntu-latest
    needs: [release, build-release-images]
    env:
      VERSION: ${{ needs.release.outputs.version }}
      REPO: ${{ github.repository }}
    steps:
      - name: Add image info to release
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |

            ## Docker Images

            Pull the images using:
            - API: `ghcr.io/${{ github.repository }}/api:${{ needs.release.outputs.version }}`
            - Web: `ghcr.io/${{ github.repository }}/web:${{ needs.release.outputs.version }}`
            - Scheduler: `ghcr.io/${{ github.repository }}/scheduler:${{ needs.release.outputs.version }}`
