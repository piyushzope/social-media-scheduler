name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io

jobs:
  # Build and push Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        env:
          SHA: ${{ github.sha }}
        run: echo "tag=${SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # API Image
      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/api
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Web Image
      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/web
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scheduler Image
      - name: Extract metadata for Scheduler
        id: meta-scheduler
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/scheduler
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Scheduler image
        uses: docker/build-push-action@v5
        with:
          context: services/scheduler
          file: services/scheduler/Dockerfile
          push: true
          tags: ${{ steps.meta-scheduler.outputs.tags }}
          labels: ${{ steps.meta-scheduler.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging (only when kubeconfig is configured)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: |
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging') &&
      vars.ENABLE_KUBERNETES_DEPLOY == 'true'
    environment:
      name: staging
      url: https://staging.social-scheduler.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.STAGING_KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to staging
        env:
          IMAGE_TAG: ${{ needs.build-images.outputs.image_tag }}
          REPO: ${{ github.repository }}
        run: |
          cd infra/kubernetes/overlays/staging

          # Update image references
          kustomize edit set image "api=ghcr.io/${REPO}/api:${IMAGE_TAG}"
          kustomize edit set image "web=ghcr.io/${REPO}/web:${IMAGE_TAG}"
          kustomize edit set image "scheduler=ghcr.io/${REPO}/scheduler:${IMAGE_TAG}"

          # Apply the configuration
          kubectl apply -k .

          # Wait for rollouts
          kubectl rollout status deployment/api -n social-staging --timeout=300s
          kubectl rollout status deployment/web -n social-staging --timeout=300s
          kubectl rollout status deployment/scheduler -n social-staging --timeout=300s

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging..."
          curl -f https://staging-api.social-scheduler.example.com/health || exit 1

  # Deploy to production (only when kubeconfig is configured)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: github.event.inputs.environment == 'production' && vars.ENABLE_KUBERNETES_DEPLOY == 'true'
    environment:
      name: production
      url: https://social-scheduler.example.com
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG: ${{ secrets.PRODUCTION_KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to production
        env:
          IMAGE_TAG: ${{ needs.build-images.outputs.image_tag }}
          REPO: ${{ github.repository }}
        run: |
          cd infra/kubernetes/overlays/prod

          # Update image references
          kustomize edit set image "api=ghcr.io/${REPO}/api:${IMAGE_TAG}"
          kustomize edit set image "web=ghcr.io/${REPO}/web:${IMAGE_TAG}"
          kustomize edit set image "scheduler=ghcr.io/${REPO}/scheduler:${IMAGE_TAG}"

          # Apply the configuration
          kubectl apply -k .

          # Wait for rollouts
          kubectl rollout status deployment/api -n social-prod --timeout=300s
          kubectl rollout status deployment/web -n social-prod --timeout=300s
          kubectl rollout status deployment/scheduler -n social-prod --timeout=300s

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against production..."
          curl -f https://api.social-scheduler.example.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: echo "Production deployment successful!"
