name: Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # Auto-label based on files changed
  label:
    name: Auto Label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # Check PR size
  size-check:
    name: PR Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check PR size
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          # Count lines changed (using quoted variables for safety)
          LINES_CHANGED=$(git diff --shortstat "$BASE_SHA" "$HEAD_SHA" | awk '{print $4+$6}')
          echo "Lines changed: $LINES_CHANGED"

          if [ "${LINES_CHANGED:-0}" -gt 1000 ]; then
            echo "::warning::This PR is quite large. Consider breaking it into smaller PRs."
          fi

  # Check for breaking changes
  breaking-changes:
    name: Breaking Changes Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for schema changes
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          # Check if schema.prisma changed
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "schema.prisma"; then
            echo "::warning::Database schema changed. Ensure migrations are included."
          fi

          # Check if package.json changed
          if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "package.json"; then
            echo "::notice::Dependencies may have changed. Verify lockfile is updated."
          fi

  # Conventional commits check using action
  commits:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          requireScope: false
          subjectPattern: ^.{1,80}$
          subjectPatternError: |
            The subject must be 80 characters or less.
