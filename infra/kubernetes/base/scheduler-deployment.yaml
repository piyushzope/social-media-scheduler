apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: social-scheduler
  labels:
    app: scheduler
spec:
  replicas: 1  # Only one replica to avoid duplicate publishing
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler
          image: social-scheduler/scheduler:latest
          envFrom:
            - configMapRef:
                name: social-scheduler-config
            - secretRef:
                name: social-scheduler-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
